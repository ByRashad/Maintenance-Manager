{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>{{ title }}</h2>
        <a href="{% url 'maintenance:purchase_list' %}" class="btn btn-secondary">Back to List</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" class="row g-3">
                {% csrf_token %}
                
                <div class="col-md-6">
                    <label for="{{ form.request_number.id_for_label }}" class="form-label">Request Number</label>
                    {{ form.request_number }}
                </div>
                
                <div class="col-md-6">
                    <label for="{{ form.request_type.id_for_label }}" class="form-label">Request Type</label>
                    {{ form.request_type }}
                </div>
                
                <div class="col-md-6">
                    <label for="{{ form.request_date.id_for_label }}" class="form-label">Request Date</label>
                    {{ form.request_date }}
                </div>
                
                <div class="col-md-6">
                    <label for="{{ form.submission_date.id_for_label }}" class="form-label">Submission Date</label>
                    {{ form.submission_date }}
                </div>
                
                <div class="col-12">
                    <label for="{{ form.additional_info.id_for_label }}" class="form-label">Additional Information</label>
                    {{ form.additional_info }}
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'maintenance:purchase_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
