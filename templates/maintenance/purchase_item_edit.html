{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Edit Purchase Item</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_invoice_type" class="form-label">Invoice Type</label>
                            {{ form.invoice_type }}
                        </div>
                        <div class="mb-3">
                            <label for="id_received_quantity" class="form-label">Received Quantity</label>
                            {{ form.received_quantity }}
                        </div>
                        <div class="mb-3">
                            <label for="id_price" class="form-label">Price</label>
                            {{ form.price }}
                        </div>
                        <div class="mb-3">
                            <label for="id_submission_date" class="form-label">Submission Date</label>
                            {{ form.submission_date }}
                        </div>
                        <div class="mb-3">
                            <label for="id_notes" class="form-label">Notes</label>
                            {{ form.notes }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
