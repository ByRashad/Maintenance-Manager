{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Delete Purchase Item</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this item?</p>
            <p><strong>Item:</strong> {{ item.product }}</p>
            <p><strong>Quantity:</strong> {{ item.quantity }}</p>
            <p><strong>Unit of Measurement:</strong> {{ item.unit_of_measurement }}</p>
            
            <form method="post" action="{% url 'maintenance:purchase_item_delete' purchase.pk item.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'maintenance:purchase_detail' purchase.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
