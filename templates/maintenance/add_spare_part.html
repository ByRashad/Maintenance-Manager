{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Add Spare Part</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.code.id_for_label }}">Code</label>
                            {{ form.code }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.item.id_for_label }}">Item</label>
                            {{ form.item }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.inventory.id_for_label }}">Inventory</label>
                            {{ form.inventory }}
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="{% url 'maintenance:spare_parts_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Spare Part</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
