{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if spare_part %}Edit Spare Part{% else %}Add New Spare Part{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.code.id_for_label }}" class="form-label">Code</label>
            {{ form.code }}
        </div>
        <div class="mb-3">
            <label for="{{ form.item.id_for_label }}" class="form-label">Item</label>
            {{ form.item }}
        </div>
        <div class="mb-3">
            <label for="{{ form.inventory.id_for_label }}" class="form-label">Inventory</label>
            {{ form.inventory }}
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save Spare Part</button>
            <a href="{% url 'maintenance:spare_parts_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
